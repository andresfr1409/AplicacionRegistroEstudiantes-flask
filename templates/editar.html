<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="static/CSS/estilos.css">
  </head>
  <body class="bg2">
      <div class="container-fluid ">
        <div class="row justify-content-center">
          <div class="col-6">
            <div class="p-3 border bg-custom" style="margin-top: 200px">
              <form action="/actualizar/{{contacto.0}}" method="POST" class="row g-3"> 
                <div class="col-md-6">
                  <label class="form-label">Nombres</label>
                  <input type="text" class="form-control" name="nombres" value="{{contacto.1}}">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Apellidos</label>
                  <input type="text" class="form-control" name="apellidos" value="{{contacto.2}}">
                </div>
                <div class="col-12">
                  <label class="form-label">Correo</label>
                  <input type="email" class="form-control" name="correo" value="{{contacto.3}}">
                </div>
                <div class="col-12">
                  <label class="form-label">Materia a matricular</label>
                  <input type="text" class="form-control" name="materia" value="{{contacto.4}}">
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-info btn-lg">Editar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
